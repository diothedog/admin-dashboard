<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidebar">
        <div id="branding">
            <div id="rectangles">
                <div id="top-left" class="rect"></div>
                <div id="top-right" class="rect"></div>
                <div id="bottom-left" class="rect"></div>
                <div id="bottom-right" class="rect"></div>
            </div>
            <div id="logo"><h1>Dashboard</h1></div>
        </div>
        <div id="nav-1" class="nav">
            <div class="icons">
                <ul>
                    <li><img 
                        src="./icons/home.svg"
                        alt="home"
                        height="30"
                        width="30">
                    </li>
                    <li><img 
                        src="./icons/card-account-details-outline.svg"
                        alt="profile"
                        height="30"
                        width="30">
                    </li>
                    <li><img 
                        src="./icons/message-reply.svg"
                        alt="messages"
                        height="30"
                        width="30">
                    </li>
                    <li><img 
                        src="./icons/clock-time-three.svg"
                        alt="history"
                        height="30"
                        width="30">
                    </li>
                    <li><img 
                        src="./icons/note-multiple.svg"
                        alt="tasks"
                        height="30"
                        width="30">
                    </li>
                    <li><img 
                        src="./icons/account-group.svg"
                        alt="communities"
                        height="30"
                        width="30">
                    </li>
                </ul>
            </div>
            <div class="links">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
        </div>
        <div id="nav-2" class="nav">
            <div class="icons">
                <ul>
                    <li><img 
                        src="./icons/cog.svg"
                        alt="cog"
                        height="30"
                        width="30">
                    </li>
                    <li><img
                        src="./icons/help-box.svg"
                        alt="help"
                        height="30"
                        width="30">
                    </li>
                    <li><img
                        src="./icons/shield-check.svg"
                        alt="privacy"
                        height="50"
                        width="30">
                    </li>
                </ul>
            </div>
            <div class="links">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
    </div>

    <div id="header">
        <div id="search">
            <img src="./icons/magnify.svg" 
            alt="search"
            height="30"
            width="30">
            <div id="search-box"></div>
        </div>
        <div id="header-icons">
            <img src="./icons/bell-ring-outline.svg" 
            alt="notifications"
            height="30"
            width="30">
            <img id="profile-pic" 
            src="./images/bacon.jpg" 
            alt="cat profile pic">
            <h3>Houston Davidson</h3>
        </div>
        <div id="greeting"></div>
        <div id="buttons"></div>
    </div>

    <div id="main-content"></div>
</body>
</html>
