<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidebar">
        <div id="branding">
            <div id="rectangles">
                <div id="top-left" class="rect"></div>
                <div id="top-right" class="rect"></div>
                <div id="bottom-left" class="rect"></div>
                <div id="bottom-right" class="rect"></div>
            </div>
            <div id="logo"><h1>Dashboard</h1></div>
        </div>
        <div id="nav-1" class="nav">
            <div class="icons">
                <ul>
                    <li><img 
                        src="./icons/home.svg"
                        alt="cog"
                        height="50"
                        width="50">
                    </li>
                    <li><img 
                        src="./icons/card-account-details-outline.svg"
                        alt="cog"
                        height="50"
                        width="50">
                    </li>
                    <li><img 
                        src="./icons/message-reply.svg"
                        alt="cog"
                        height="50"
                        width="50">
                    </li>
                    <li><img 
                        src="./icons/clock-time-three.svg"
                        alt="cog"
                        height="50"
                        width="50">
                    </li>
                    <li><img 
                        src="./icons/note-multiple.svg"
                        alt="cog"
                        height="50"
                        width="50">
                    </li>
                    <li><img 
                        src="./icons/account-group.svg"
                        alt="cog"
                        height="50"
                        width="50">
                    </li>
                </ul>
            </div>
            <div class="links">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
        </div>
        <div id="nav-2" class="nav">
            <div class="icons">
                <ul>
                    <li><img 
                        src="./icons/cog.svg"
                        alt="cog"
                        height="50"
                        width="50">
                    </li>
                    <li><img
                        src="./icons/help-box.svg"
                        alt="help"
                        height="50"
                        width="50">
                    </li>
                    <li><img
                        src="./icons/shield-check.svg"
                        alt="help"
                        height="50"
                        width="50">
                    </li>
                </ul>
            </div>
            <div class="links">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
    </div>

    <div id="header"></div>

    <div id="main-content"></div>
</body>
</html>
